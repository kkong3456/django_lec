{% extends "base.html" %}


{% block contents %}
<div class="row mt-5">
<div class="col-12 text-center">
    <h1>회원가입</h1>
</div>
</div>
<div class="row mt-5">
<div class="col-12">
    {{error}}
</div>
</div> 
<div class="row mt-5">
    <div class="col-12">
        <form method="POST" action=".">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" class="form-control" name='username' id="username" placeholder="사용자 이름">
                
            </div>
            <div class="form-group mt-3">
            <label for="email">전자우편</label>
            <input type="email" class="form-control" name='email' id="email" placeholder="사용자 이름">
            
        </div>
            <div class="form-group mt-3">
                <label for="password">비밀번호</label>
                <input type=password" placeholder="비밀번호" name='password' class="form-control" id="password">
            </div>
            <div class="form-group mt-3">
            <label for="re-password">비밀번호 확인</label>
            <input type=password" placeholder="비밀번호 확인" name='re-password' class="form-control" id="re-password">
        </div>
            
            <button class="btn btn-primary mt-5" type="submit">등록</button>
        </form>
    </div>
</div> 

{% endblock %}
