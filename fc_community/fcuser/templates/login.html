{% extends "base.html" %}

{% block contents%}   
<div class="row mt-5">
<div class="col-12 text-center">
    <h1>로그인</h1>
</div>
</div>
<div class="row mt-5">
<div class="col-12">
    {{error}}
</div>
</div> 
<div class="row mt-5">
    <div class="col-12">
        <form method="POST" action=".">
            {% csrf_token %}
            {% for field in form %}
            {% comment %} <p>field label: {{field.id_for_label}}</p> {% endcomment %}
            <div class="form-group">
                <label for="{{field.id_for_label}}">{{field.label}}</label>
                <input class="form-control" type="{{field.field.widget.input_type}}" id="{{field.id_for_label}}" 
                name="{{field.name}}" placeholder="{{field.label}}">
            </div>
            {% if field.errors%}
            <span style="color:red;">{{field.errors}}</span>
            {% endif %}   
            {% endfor %}        
            <button class="btn btn-primary mt-5" type="submit">로그인</button>
        </form>
    </div>
</div> 

{% endblock %}
