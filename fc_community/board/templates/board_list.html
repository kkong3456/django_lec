{% extends "base.html" %}
{% block contents %}
<div class="row mt-5">
    <div class="col-12">
    
        <table class="table">
            <thead>
            <tr>
                <th>순번</th>
                <th>제목</th>
                <th>아이디</th>
                <th>일시</th>
            </tr>
            </thead>
            <tbody>
            {% for board in boards %}
            <tr>
                <td>{{board.id}}</td>
                <td>{{board.title}}</td>
                <td>{{board.writer}}</td>
                <td>{{board.registered_dttn}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="row mt-2">
    <div class="col-12">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#">이전으로</a>
            </li>
            <li>
                <a class="page-link" href="#">1/1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">다음으로</a>
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <button class="btn btn-primary">글쓰기</button>
    </div>
</div>

{% endblock %}
